<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitomi Flor</title>
    <link rel="stylesheet" href="css/addAlbum.css">
</head>

<body>
    <!--     SIDEBAR  -->

    <aside class="sidebar">
        <div class="user">
            <img src="img/Flor.jpg" alt="User Icon">
            <span>Flor</span>
        </div>

        <div class="sidebar-section">
            <a href="#">
                Other Albums
            </a>
        </div>
        <div class="sidebar-section">
            <a href="#">
                Edit Album
            </a>
        </div>
        <div class="sidebar-section">
            <a href="#">
                Add Songs
            </a>
        </div>
        <div class="sidebar-section">
            <a href="login.html">
                Log out
            </a>
        </div>
    </aside>


    <!--     FORMULARIO -->

    <div>Nuevo Album</div>
    <form action="" method="">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br>
        <label for="lanzamiento">Año de lanzamiento:</label>
        <input type="number" id="lanzamiento" name="lanzamiento" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        <br>
        <label for="imagen">Imagen (URL):</label>
        <input type="text" id="imagen" name="imagen" placeholder="Introduce la URL de la imagen" required>
        <br>
        <input type="submit" value="Registrar Álbum">
    </form>
</body>

</html>
