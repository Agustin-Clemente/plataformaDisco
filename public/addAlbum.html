<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="icon_88938c95d8885e7c059c7b7be447af34.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <!--     SIDEBAR  -->

    <div class="flex flex-no-wrap h-screen fixed bg-fuchsia-800">
        <div class="w-64 absolute sm:relative  shadow md:h-full flex-col justify-between hidden sm:flex">
            <div>
                <div class="h-16 w-full flex items-center justify-center mt-6">
                    <img src="img/Flor.jpg" alt="User Icon">
                    <span>Flor</span>

                </div>
                <ul class="mt-12">

                    <a href="index.html" class="flex items-center focus:outline-none">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Inicio</span>
                        </li>
                    </a>



                    <a href="editAlbum.html" class="flex items-center focus:outline-none">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Editar album</span>
                        </li>
                    </a>



                    <a href="addSong.html" class="flex items-center focus:outline-none">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Agregar canciones</span>
                        </li>
                    </a>



                    <a href="login.html" class="flex items-center focus:outline-none">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Salir</span>
                        </li>
                    </a>


                </ul>
            </div>
        </div>
        <div class="w-64 z-40 absolute bg-gray-800 shadow md:h-full flex-col justify-between sm:hidden transition duration-150 ease-in-out"
            id="mobile-nav">
            <button aria-label="toggle sidebar" id="openSideBar"
                class="h-10 w-10 bg-fuchsia-800 absolute right-0 mt-16 -mr-10 flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 rounded focus:ring-gray-800"
                onclick="sidebarHandler(true)">
                <span>→</span>
            </button>
            <button aria-label="Close sidebar" id="closeSideBar"
                class="hidden h-10 w-10 bg-fuchsia-800 absolute right-0 mt-16 -mr-10 flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer text-white"
                onclick="sidebarHandler(false)">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="20" height="20"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>

            <!-- SIDEBAR MOBILE  -->
            <div class=" h-screen bg-fuchsia-800">
                <div class="h-16 w-full flex items-center">
                    <div class="h-16 w-full flex items-center justify-center mt-6">
                        <img src="img/Flor.jpg" alt="User Icon">
                        <span>Flor</span>
                    </div>
                </div>
                <ul class="mt-12">

                    <a href="index.html" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Inicio</span>
                        </li>
                    </a>



                    <a href="editAlbum.html" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Editar album</span>
                        </li>
                    </a>



                    <a href="addSong.html" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Agregar canciones</span>
                        </li>
                    </a>



                    <a href="login.html" class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                        <li class="flex w-full justify-center cursor-pointer items-center mb-6 hover:bg-fuchsia-500 h-14">
                            <span class="text-sm ml-2">Salir</span>
                        </li>
                    </a>

                </ul>

            </div>

        </div>
    </div>
    <!-- Sidebar ends -->


    <!--     FORMULARIO -->

    <div class="container py-10 px-6  sm:ml-64 w-auto ">

        <img src="img/channels4_banner.jpg" alt="banner" class="banner">

        <h3 class="text-3xl my-4 text-center mt-14 mb-8">Agregar album</h3>

        <form class="text-center mx-auto md:w-3/4 ">
            <div class="mb-4">
                <label for="title" class="block font-medium">Título</label>
                <input type="text" id="title" name="title" class="mt-1 p-2 w-full border rounded-md text-[#be0fb895]" required>
            </div>
            <div class="mb-4">
                <label for="lanzamiento" class="block font-medium">Año de lanzamiento</label>
                <input type="number" id="lanzamiento" name="lanzamiento" class="mt-1 p-2 w-full border rounded-md text-[#be0fb895]"
                    required>
            </div>
            <div class="mb-4">
                <label for="description" class="block font-medium">Descripción</label>
                <textarea id="description" name="description" rows="4" class="mt-1 p-2 w-full border rounded-md text-[#be0fb895]"
                    required></textarea>
            </div>
            <div class="mb-4">
                <label for="image" class="block font-medium">Agrega una imagen (URL)</label>
                <input type="text" id="image" name="image" placeholder="Introduce la URL de la imagen"
                    class="mt-1 p-2 w-full border rounded-md text-[#be0fb895]" required>
            </div>
            <div class="flex justify-evenly">
                <button type="submit"
                    class="px-4 py-2 bg-cyan-600 text-white rounded-md hover:bg-cyan-800">Agregar</button>
                <button type="button"
                    class="px-4 py-2 bg-red-700 hover:bg-rose-950 text-white rounded-md">Cancelar</button>
            </div>
        </form>

    </div>




    <script src="js/index.js"></script>

</body>

</html>
