<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon_88938c95d8885e7c059c7b7be447af34.ico" type="image/x-icon">
    <title>Hitomi Flor</title>
    
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>
    <h3>Registro</h3>
    <div class="container">
        <form action="" method="" name="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3">
            <div id="nombreError" class="error-message"></div>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <div id="apellidoError" class="error-message"></div>
            <br>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="mail" required>
            <div id="mailError" class="error-message"></div>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message"></div>
            <br>
            <input type="submit" name="submit" value="Registrar">
            
            <button type="button" onclick="location.href='./'">Ir a Home</button>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>

    <script src="js/signUp.js"></script>
</body>

</html>
